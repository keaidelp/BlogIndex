	<body>
		<canvas id="canvas"></canvas>
		
		<svg id="svgs">
			
			<path d="M 100 300,C0 200,200 0,300 200,M 300 200,C400 0,600 200,500 300,M 500 300 C300 550,300 550,100 300" stroke="red" stroke-width="3"
				style="fill: red;"/>
  			<path d="M 100,300,L300 200 L500 300 L100 300 " stroke="white" stroke-width="0" style="fill: red;"></path>	
				
			<animate
				id="a001"
				attributeName="fill-opacity"
				attributeType="CSS"
				values="1;0.1;1"
				begin="0s"
				dur="2s"
				repeatCount="indefinite"
			></animate>	
		</svg>
		
		<div id="all">
			<div id="one">
				<span class="textClass">遇见你之前的我只有一个称呼,遇到你之后多了,老公,坏蛋,傻瓜,亲爱的</span>
			</div>
				
			<div id="two">
				<span class="textClass">遇见你之前的我只照顾着自己,遇到你之后多了,老婆,娇娇,宝宝,小可爱</span>
			</div>

			<div id="three">
				<span class="textClass">遇见你之前的我只想呆在家里,遇到你之后多了,你家,你心,你眼,你身边</span>
			</div>

			<div id="four">
				<span class="textClass">遇见你之前的我只想着去偷懒,遇到你之后多了,洗衣,买菜,做饭,宠着你</span>
			</div>

		</div>
